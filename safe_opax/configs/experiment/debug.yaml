# @package _global_

jit: false

writers:
  - jsonl
  - tensorboard

training:
  epochs: 2
  episodes_per_epoch: 1
  time_limit: 100
  action_repeat: 2
  parallel_envs: 5
  render_episodes: 0

agent:
  update_steps: 2
  train_every: 50
  replay_buffer:
    batch_size: 4
    sequence_length: 16
  exploration_steps: 750