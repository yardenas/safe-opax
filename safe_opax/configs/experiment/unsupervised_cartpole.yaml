# @package _global_
defaults:
  - override /environment: dm_cartpole

environment:
  dm_cartpole:
    task: safe_swingup_sparse

training:
  trainer: unsupervised
  epochs: 100
  safe: true
  action_repeat: 2
  safety_budget: 100
  exploration_steps: 1000000
  train_task_name: keepdown
  test_task_name: swingup

agent:
  exploration_strategy: opax
  exploration_steps: 1000000
  unsupervised: false
  actor:
    init_stddev: 0.025
  sentiment:
    constraint_pessimism: 50.0
